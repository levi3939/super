<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单处理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        textarea, input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>订单处理系统</h1>
        <form id="orderForm" action="/" method="post" enctype="multipart/form-data">
            <textarea name="order_text" rows="10" placeholder="粘贴订单文本"></textarea>
            <br>
            <input type="file" name="file" accept=".doc,.docx">
            <br>
            <input type="submit" value="处理订单">
        </form>
        <hr>
        <button id="removeDuplicatesBtn" class="btn btn-warning">去除重复订单</button>
        <div id="duplicateMessage"></div>
    </div>

    <script>
        function showMessage(message, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = isError ? 'error' : 'success';
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    const result = await response.text();
                    showMessage(result);
                } else {
                    showMessage('订单处理失败', true);
                }
            } catch (error) {
                showMessage('发生错误: ' + error.message, true);
            }
        });

        document.getElementById('removeDuplicatesBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/remove_duplicates', { method: 'POST' });
                const result = await response.json();
                if (response.ok) {
                    showMessage(result.message);
                } else {
                    showMessage('去重操作失败: ' + result.error, true);
                }
            } catch (error) {
                showMessage('发生错误: ' + error.message, true);
            }
        });
    </script>
</body>
</html>
